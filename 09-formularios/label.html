<!--
  <label> 

    - associar e identificar uma (ou mais) tag de entrada de dados
    - acessibilidade 
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
      - para fazer a conexão entre este label e a tag de
      entrada de dados
      - é feita via id do input
      - só funciona como elementos específicos 
        - button, input (not hidden), meter, output,
        progress, select, textarea

-->


<!-- 
  ### Caso o input esteja dentro da tag label, não é necessário fazer a 
      conexão utilizando o for="id-do-input"
<label>
  Nome Completo:
  <input id="input-name" type="text">
</label> 
-->

<label for="input-name">
  Nome Completo:
</label>
<input id="input-name" type="text">
